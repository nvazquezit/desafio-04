<!doctype html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:ital,wght@0,300..800;1,300..800&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:ital,wght@0,300..800;1,300..800&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <title>Afiliación</title>
</head>

<body>
  <div class="margin-title">
  <h1>Vení al Gym! 💪🏻</h1>
</div>

<div class="field-1">
  <fieldset>
    <legend>🙋DATOS PERSONALES👀</legend>

    <form class="formulario" action="https://postman-echo.com/post" method="POST">
      <label for="lbl-nombre">Nombre:*</label>
      <div>
        <input class="inputs-1" type="text" name="nombre" id="lbl-nombre" required>
      </div>
      <label for="lbl-apellido">Apellido:*</label>
      <div>
        <input class="inputs-1" type="text" name="apellido" id="lbl-apellido" required>
      </div>
      <label for="lbl-documento">Documento:*</label>
      <div>
        <input class="inputs-1" type="number" name="nombre" id="lbl-documento" required>
      </div>
      <label for="lbl-nacionalidad">Nacionalidad:*</label>
      <div>
        <select name="nacionalidad" id="lbl-nacionalidad" required>
          <option value="">-Seleccionar-</option>
          <option value="argentina">argentina/o</option>
          <option value="boliviana">boliviana/o</option>
          <option value="ecuatoriana">ecuatoriana/o</option>
          <option value="venezolana">venezolana/o</option>
          <option value="chilena">chilena/o</option>
          <option value="paraguaya">paraguaya/o</option>
          <option value="brasilera">brasilera/o</option>
          <option value="uruguaya">uruguaya/o</option>
          <option value="otros">otro</option>

        </select>
      </div>
      <label for="lbl-texto">Contanos un poco de vos...</label>
      <div>
        <textarea name="descrip" id="lbl-texto" cols="20" rows="5"></textarea>
      </div>

      <label for="lbl-sexo">Sexo:*</label>
      <div>
        <input type="radio" name="sexo" value="masculino" required>
        <label class="sexo" for="lbl-sexo">Masculino</label>
        <input type="radio" name="sexo" value="femenino" required>
        <label class="sexo" for="lbl-sexo">Femenino</label>
        <input type="radio" name="sexo" value="otros" required>
        <label class="sexo" for="lbl-sexo">Otro</label>
      </div>
  </fieldset>
</div>
  <hr>

  <div class="field-2">
  <fieldset>
    <legend>📱DATOS DE CONTACTO📧</legend>
    <div class="field-22">
      <label for="lbl-telefono">Telefono:</label>
      <input class="linea" type="tel" placeholder="Código de área y número" id="lbl-telefono">
    </div>
    <div class="field-22">
    <label for="lbl-email">Dirección de correo electrónico:*</label>
    <input class="linea" type="email" required placeholder="Ej: mail@gmail.com" id="lbl-email">
    </div>

  </div>

  </fieldset>

  <hr>

  <div class="field-3">
  <fieldset>
    <legend>🚴🏻ACTIVIDADES🤸🏻</legend>

    <p class="parrafo-1">Por favor, indicá cuales actividades te interesan.</p>

    <p>Sede Palermo:</p>

    <div>
      <input type="checkbox" name="actividades" value="basquet">
      <label for="">Básquet</label>
      <input type="checkbox" name="actividades" value="boxeo">
      <label for="">Boxeo</label>
      <input type="checkbox" name="actividades" value="futbol">
      <label for="">Fútbol</label>
      <input type="checkbox" name="actividades" value="tenis">
      <label for="">Tenis</label>
    </div>

    <p>Sede Rosario:</p>

    <div>
      <input type="checkbox" name="actividades" value="basquet">
      <label for="">Básquet</label>
      <input type="checkbox" name="actividades" value="futbol">
      <label for="">Fútbol</label>
      <input type="checkbox" name="actividades" value="rugby">
      <label for="">Rugby</label>
      <input type="checkbox" name="actividades" value="voley">
      <label for="">Voley</label>
    </div>

  </div>

  </fieldset>

  <fieldset class="last-field">

<div class="last-div">
  <div>
  <input type="checkbox" name="acepta-condiciones" required id="lbl-condiciones">
  <label for="lbl-condiciones">Acepto las condiciones*</label>
</div>

  <div>
    <input type="checkbox" name="novedades" id="lbl-novedades">
    <label for="lbl-novedades">Deseo recibir novedades</label>
  </div>

  <p class="final">*: Campo obligatorio</p>
  </div>
</fieldset>

  <div class="buttoms">
  <button type="submit">Iniciar afiliación</button>
  <button type="reset">Restablecer</button>

</div>
  </form>

  <script type="module" src="/main.js"></script>
</body>

</html>
