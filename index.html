<!doctype html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Afiliación</title>
</head>

<body>
  <h1>Vení al Gym! 💪🏻</h1>

  <fieldset>
    <legend>🙋‍♂️ Datos personales 👀</legend>

    <form action="#" method="GET">
      <label for="lbl-nombre">Nombre:*</label>
      <div>
        <input type="text" name="nombre" id="lbl-nombre" required>
      </div>
      <label for="lbl-apellido">Apellido:*</label>
      <div>
        <input type="text" name="apellido" id="lbl-apellido" required>
      </div>
      <label for="lbl-documento">Documento:*</label>
      <div>
        <input type="number" name="nombre" id="lbl-documento" required>
      </div>
      <label for="lbl-nacionalidad">Nacionalidad:*</label>
      <div>
        <select name="nacionalidad" id="lbl-nacionalidad" required>
          <option value="">-Seleccionar-</option>
          <option value="argentina">argentina/o</option>
          <option value="boliviana">boliviana/o</option>
          <option value="ecuatoriana">ecuatoriana/o</option>
          <option value="venezolana">venezolana/o</option>
          <option value="chilena">chilena/o</option>
          <option value="paraguaya">paraguaya/o</option>
          <option value="brasilera">brasilera/o</option>
          <option value="uruguaya">uruguaya/o</option>
          <option value="otros">otro</option>

        </select>
      </div>
      <label for="lbl-nombre">Contanos un poco de vos...</label>
      <div>
        <textarea name="descrip" id="" cols="25" rows="5"></textarea>
      </div>

      <label for="lbl-sexo">Sexo:*</label>
      <div>
        <input type="radio" name="sexo" value="masculino" required>
        <label for="">Masculino</label>
        <input type="radio" name="sexo" value="femenino" required>
        <label for="">Femenino</label>
        <input type="radio" name="sexo" value="otros" required>
        <label for="">Otro</label>
      </div>
  </fieldset>

  <fieldset>
    <legend>📱Datos de Contacto 📧</legend>
    <div>
      <label for="lbl-telefono">Telefono</label>
      <input type="tel" placeholder="Código de área y número" id="lbl-telefono">
    </div>
    <div></div>
    <label for="lbl-email">Dirección de correo electrónico:*</label>
    <input type="email" required placeholder="Ej: mail@gmail.com" id="lbl-email">
    </div>

  </fieldset>

  <fieldset>
    <legend>🚴🏻 Actividades 🤸🏻</legend>

    <p>Por favor, indicá cuales actividades te interesan.</p>

    <p>Sede Palermo:</p>

    <div>
      <input type="checkbox" name="actividades" value="basquet">
      <label for="">Básquet</label>
      <input type="checkbox" name="actividades" value="boxeo">
      <label for="">Boxeo</label>
      <input type="checkbox" name="actividades" value="futbol">
      <label for="">Fútbol</label>
      <input type="checkbox" name="actividades" value="tenis">
      <label for="">Tenis</label>
    </div>

    <p>Sede Rosario:</p>

    <div>
      <input type="checkbox" name="actividades" value="basquet">
      <label for="">Básquet</label>
      <input type="checkbox" name="actividades" value="futbol">
      <label for="">Fútbol</label>
      <input type="checkbox" name="actividades" value="rugby">
      <label for="">Rugby</label>
      <input type="checkbox" name="actividades" value="voley">
      <label for="">Voley</label>
    </div>

  </fieldset>

  <input type="checkbox" name="acepta-condiciones" required id="lbl-condiciones">
  <label for="lbl-condiciones">Acepto las condiciones*</label>
  <div>
    <input type="checkbox" name="novedades" id="lbl-novedades">
    <label for="lbl-novedades">Deseo recibir novedades</label>
  </div>

  <p>*: Campo obligatorio</p>

  <button type="submit">Iniciar afiliación</button>
  <button type="reset">Restablecer</button>



  </form>

  <form action=""></form>

  <script type="module" src="/main.js"></script>
</body>

</html>
